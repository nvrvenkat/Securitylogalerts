resources:
- name: alert-policy
  type: gcp-types/monitoring-v3:projects.alertPolicies
  properties:
    displayName: Disk_Deletion
    combiner: OR
    conditions:
    - displayName: Disk_Deletion
      conditionThreshold:
        filter: 'metric.type="logging.googleapis.com/user/Disk_deletion" AND resource.type="gce_disk"'
        duration: 0s
        comparison: COMPARISON_GT
        aggregations:
        - alignmentPeriod: 600s
          perSeriesAligner: ALIGN_DELTA
          crossSeriesReducer: REDUCE_SUM
    userLabels:
      foo: bar
    alertStrategy:
      autoClose: "604800s"
    enabled: true
    notificationChannels:
      - "projects/bi-in-a-box/notificationChannels/5749373682728445188"
    severity: SEVERITY_UNSPECIFIED

